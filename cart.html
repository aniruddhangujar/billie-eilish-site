<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,body {
      height: 100%;
      color: white;
      font-family: 'Zen Dots', cursive, sans-serif;
    }

    #cart {
      background-color: rgb(2, 3, 31);
      height: 100%;
      width: 100%;
      text-align: center;
    }

    .cart-header {
      top: 0px;
      width: 100%;
      font-size: 28px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .img-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .album-card {
      background-color: rgba(255, 255, 255, 0.05);
      width: 280px;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      position: relative;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .album-card:hover {
      transform: scale(1.03);
    }

    .album-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .album-title {
      font-size: 16px;
      margin: 15px 0 5px;
    }

    .price {
      font-size: 14px;
      color: lightgreen;
    }

    .quantity {
      margin: 10px 0;
    }

    .remove-btn {
      background-color: rgba(255, 0, 0, 0.6);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: red;
    }

    .cart-total {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffae;
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      left: 680px;
      padding: 10px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
     .footer-content {
            font-family: 'Zen Dots', cursive;
            color: white;
            display: flex;
            justify-content: space-between;
            text-align: center;
            gap: 30px;

        }

        .footer-content:p {
            color: aliceblue;
            margin-left: 20px;
            margin-top: 20px;

        }

        .footer-content a {
            margin-top: 20px;
            color: aliceblue;
            text-decoration: none;
        }

        footer-content:last-child {
            right: 1px;
        }

        footer {
            background-color: rgb(0, 0, 0);
            padding: 10px;


        }

        .footer {
            display: flex;
        }

        .footer-content-a {
            color: aliceblue;
            text-decoration: none;
            margin-top: 20px;
            gap: 40px;
        }

        .footer-content-a a {
            margin-right: 10px;
        }
    


    @media (max-width: 600px) {
      .album-card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <section id="cart">
    <h1 class="cart-header">Your Shopping Cart</h1>
    <div class="img-container">

      <div class="album-card">
        <img src="hit me hard and soft ðŸ’™.jpeg" alt="Hit Me Hard and Soft">
        <div class="album-title">Hit Me Hard and Soft</div>
        <div class="price">30$</div>
        <div class="quantity">Qty: 1</div>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="album-card">
        <img src="Happier Than Ever.jpeg" alt="Happier Than Ever">
        <div class="album-title">Happier Than Ever</div>
        <div class="price">15$</div>
        <div class="quantity">Qty: 1</div>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="album-card">
        <img src="BILLIE EILISH - WHEN WE FALL ASLEEP WHERE DO WE GO.jpeg" alt="When We Fall Asleep">
        <div class="album-title">When We Fall Asleep</div>
        <div class="price">15$</div>
        <div class="quantity">Qty: 1</div>
        <button class="remove-btn">Remove</button>
      </div>

    </div>

    <div class="cart-total">
      Total: 60$
    </div>
       
  </section>

</body>

</html>
